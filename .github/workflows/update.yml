name: تحديث الأسعار من تيليجرام

on:
  schedule:
    - cron: "0 * * * *"   # كل ساعة
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: استخراج المستودع
        uses: actions/checkout@v4

      - name: إعداد Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: تثبيت node-fetch
        run: npm install node-fetch@2

      - name: تشغيل سكربت تيليجرام
        run: node telegram/fetch.js

      - name: حفظ التغييرات
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add prices.json
          git commit -m "تحديث الأسعار تلقائيًا" || echo "لا يوجد تحديث"
          git push
